version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "${EXTERNAL_PORT}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api

  web:
    build: ./apps/web
    environment:
      - VITE_API_URL=http://api:3000
    expose:
      - "5173"

  api:
    build: ./apps/api
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/dbname
      - JWT_SECRET=${JWT_SECRET}
    expose:
      - "3000"
    depends_on:
      - db
    volumes:
      - ./apps/api/uploads:/app/uploads

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"

volumes:
  postgres_data:
