services:
  nginx:
    image: nginx:alpine
    container_name: tagflow-nginx
    restart: unless-stopped
    ports:
      - "${EXTERNAL_PORT:-3180}:80"
    volumes:
      - ./nginx.vps.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://api:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - tagflow

  web:
    build:
      context: ./apps/web
      args:
        VITE_API_URL: ${VITE_API_URL}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: tagflow-web
    restart: unless-stopped
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - tagflow

  api:
    build: ./apps/api
    container_name: tagflow-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - COOKIE_SECURE=${COOKIE_SECURE}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - PUBLIC_APP_URL=${PUBLIC_APP_URL}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - VAPID_SUBJECT=${VAPID_SUBJECT}
    expose:
      - "3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - tagflow

  db:
    image: postgres:16-alpine
    container_name: tagflow-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tagflow

  backup:
    image: alpine:latest
    container_name: tagflow-backup
    restart: "no"
    volumes:
      - uploads_data:/data/uploads:ro
      - postgres_data:/data/postgres:ro
      - ./backups:/backups
    command: |
      sh -c '
        echo "[BACKUP] Starting backup process at $$(date)"

        # Create backup directory if not exists
        mkdir -p /backups

        # Backup uploads with timestamp
        TIMESTAMP=$$(date +%Y%m%d_%H%M%S)
        UPLOADS_BACKUP="/backups/uploads_$${TIMESTAMP}.tar.gz"

        echo "[BACKUP] Creating uploads backup: $${UPLOADS_BACKUP}"
        tar czf "$${UPLOADS_BACKUP}" -C /data uploads/ 2>&1

        if [ $$? -eq 0 ]; then
          echo "[BACKUP] Uploads backup created successfully"
          echo "[BACKUP] Size: $$(du -h "$${UPLOADS_BACKUP}" | cut -f1)"
        else
          echo "[BACKUP] ERROR: Failed to create uploads backup"
          exit 1
        fi

        # Cleanup old backups (keep last 7 days)
        echo "[BACKUP] Cleaning up old backups (keeping last 7 days)"
        find /backups -name "uploads_*.tar.gz" -mtime +7 -delete

        echo "[BACKUP] Backup process completed at $$(date)"
        echo "[BACKUP] Available backups:"
        ls -lh /backups/uploads_*.tar.gz 2>/dev/null || echo "No backups found"
      '
    depends_on:
      api:
        condition: service_healthy
    networks:
      - tagflow
    profiles:
      - backup

volumes:
  postgres_data:
    name: tagflow_postgres_data
  uploads_data:
    name: tagflow_uploads_data

networks:
  tagflow:
    name: tagflow_network
    driver: bridge
